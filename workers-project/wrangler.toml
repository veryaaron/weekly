name = "weekly"
main = "src/index.ts"
compatibility_date = "2025-02-04"

# Static assets - served automatically for paths not handled by Worker
assets = { directory = "./public" }

# Staging
[env.staging]
name = "weekly-staging"

# Production (tools.kubagroup.com)
[env.production]
name = "weekly"
routes = [
  { pattern = "tools.kubagroup.com/*", zone_name = "kubagroup.com" }
]
