name = "weekly"
main = "src/index.ts"
compatibility_date = "2025-02-04"

# Static assets - Worker handles routing first, then falls back to assets
[assets]
directory = "./public"
binding = "ASSETS"
html_handling = "none"
not_found_handling = "none"

# Staging
[env.staging]
name = "weekly-staging"

# Production (tools.kubagroup.com)
[env.production]
name = "weekly"
routes = [
  { pattern = "tools.kubagroup.com/*", zone_name = "kubagroup.com" }
]
